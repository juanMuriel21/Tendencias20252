<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
  <body>
  <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Ventas y Facturacion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/api/front/products/?token={{ token }}">Productos</a>
                <a class="nav-link" href="/api/front/clients/?token={{ token }}">Clientes</a>
                <a class="nav-link" href="/api/front/transactions/?token={{ token }}">Ventas</a>
                <a class="nav-link" href="/api/front/auth/">Logout</a>
              </div>
            </div>
          </div>
        </nav>
      <div class="d-flex justify-content-center align-items-center">
          <form action="/api/front/transactions/update-transaction/?id={{ transaction.id }}&token={{ token }}" method="post" class="col-sm-6">
              <div class="mb-3">
              <label class="col-form-label">ID</label>
              <div>
                <input type="text" class="form-control" name="id" value="{{ transaction.id }}" readonly>
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Documento Cliente</label>
              <div>
                <input type="text" class="form-control" name="client" value="{{ transaction.client }}" readonly>
              </div>
            </div>
              {% for product in  transaction.products %}
                <div class="mb-3">
                  <label class="col-form-label">Producto</label>
                  <div>
                    <input type="text" class="form-control" name="product" value="{{ product.product }}" readonly>
                  </div>
                </div>
                  <div class="mb-3">
                  <label class="col-form-label">Cantidad Producto</label>
                  <div>
                    <input type="text" class="form-control" name="quantity" value="{{ product.quantity }}" readonly>
                  </div>
                </div>
                  <div class="mb-3">
                  <label class="col-form-label">Total Producto</label>
                  <div>
                    <input type="text" class="form-control" name="total_product" value="{{ product.total }}" readonly>
                  </div>
                </div>
              {% endfor %}
            <div class="mb-3">
              <label class="col-form-label">Metodo de pago</label>
              <div>
                <input type="text" class="form-control" name="payment_method" value="{{ transaction.payment_method }}" readonly>
              </div>
            </div>
              <div class="mb-3">
              <label class="col-form-label">Total</label>
              <div>
                <input type="text" class="form-control" name="total" value="{{ transaction.total }}" readonly>
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Estado</label>
              <div>
                <input type="text" class="form-control" name="status" value="{{ transaction.status }}">
              </div>
            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" name="register" value="Actualizar" class="col-sm-12 btn btn-warning">
            </div>
        </form>
      </div>
  </div>

  </body>
</html>
