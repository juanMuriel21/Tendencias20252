<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
  <body>
  <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Ventas y Facturacion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/api/front/products/?token={{ token }}">Productos</a>
                <a class="nav-link" href="/api/front/clients/?token={{ token }}">Clientes</a>
                <a class="nav-link" href="/api/front/transactions/?token={{ token }}">Ventas</a>
                <a class="nav-link" href="/api/front/auth/">Logout</a>
              </div>
            </div>
          </div>
        </nav>
      <div class="row d-flex justify-content-center align-items-center vh-100">
          <table class="table table-striped">
              <thead>
                <tr>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Correo</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                {% for client in clients %}
                    <tr>
                        <th>{{ client.document }}</th>
                        <th>{{ client.name }}</th>
                        <th>{{ client.last_name }}</th>
                        <th>{{ client.email }}</th>
                        <th>{{ client.phone }}</th>
                        <th>{{ client.address }}</th>
                        <th>
                            <a href="update/?id={{ client.document }}&token={{ token }}"><button type="button" class="btn btn-warning">Actualizar</button></a>
                            <a href="delete/?id={{ client.document }}&token={{ token }}"><button type="button" class="btn btn-danger">Eliminar</button></a>
                        </th>
                    </tr>
                {% endfor %}
              </tbody>
          </table>
      <div class="row d-flex justify-content-center align-items-center vh-100">
          <form action="/api/front/clients/?token={{ token }}" method="post" class="col-sm-6">
              <div class="mb-3">
              <label class="col-form-label">Documento</label>
              <div>
                <input type="text" class="form-control" name="document">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Nombre</label>
              <div>
                <input type="text" class="form-control" name="name">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Apellido</label>
              <div>
                <input type="text" class="form-control" name="last_name">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Email</label>
              <div>
                <input type="email" class="form-control" name="email">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Telefono</label>
              <div>
                <input type="text" class="form-control" name="phone">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Direccion</label>
              <div>
                <input type="text" class="form-control" name="address">
              </div>
            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" name="login" value="Registrar" class="col-sm-12 btn btn-success">
            </div>
        </form>
      </div>
      </div>
  </div>

  </body>
</html>
