<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Document</title>
</head>
  <body>
  <div class="container">
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">Ventas y Facturacion</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="/api/front/products/?token={{ token }}">Productos</a>
                <a class="nav-link" href="/api/front/clients/?token={{ token }}">Clientes</a>
                <a class="nav-link" href="/api/front/transactions/?token={{ token }}">Ventas</a>
                <a class="nav-link" href="/api/front/auth/">Logout</a>
              </div>
            </div>
          </div>
      </nav>
      <div class="d-flex justify-content-center align-items-center vh-100">
        <form action="/api/front/clients/update-client/?id={{ client.document }}&token={{ token }}" method="post" class="col-sm-6">
              <div class="mb-3">
              <label class="col-form-label">Documento</label>
              <div>
                <input type="text" class="form-control" name="document" value="{{ client.document }}" disabled>
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Nombre</label>
              <div>
                <input type="text" class="form-control" name="name" value="{{ client.name }}">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Apellido</label>
              <div>
                <input type="text" class="form-control" name="last_name" value="{{ client.last_name }}">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Email</label>
              <div>
                <input type="email" class="form-control" name="email" value="{{ client.email }}">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Telefono</label>
              <div>
                <input type="text" class="form-control" name="phone" value="{{ client.phone }}">
              </div>
            </div>
            <div class="mb-3">
              <label class="col-form-label">Direccion</label>
              <div>
                <input type="text" class="form-control" name="address" value="{{ client.address }}">
              </div>
            </div>
            <div class="d-flex justify-content-end">
                <input type="submit" name="login" value="Actualizar" class="col-sm-12 btn btn-warning">
            </div>
        </form>
      </div>
  </div>

  </body>
</html>
